<div class="container my-3">
  <form method="post" action="/insert">
    <h2>Add a Todo</h2>
    <div class="mb-3">
      <label for="desc" class="form-label">Todo Title</label>
      <input type="text" class="form-control" id="desc" aria-describedby="emailHelp" name="title" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Todo Desctiption</label>
      <input type="text" class="form-control" id="description" name="desc" required>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<div class="container my-3">
  <h2>Your Todos</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Date Created</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for task in alltodo %}
    <tr>
      <th scope="row">{{loop.index}}</th>
      <td>{{task.title}}</td>
      <td>{{task.description}}</td>
      <td>{{task.date_created}}</td>
      <td>
        <a href="/delete/{{task.sno}}"> <button type="button" class="btn btn-dark btn-sm mx-1">Delete</button></a>
       <a href="/edit/{{task.sno}}"> <button type="button" class="btn btn-dark btn-sm mx-1 ">Update</button></a>
      </td>
    </tr>
    {% endfor %}
    
  
  </tbody>
</table>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
